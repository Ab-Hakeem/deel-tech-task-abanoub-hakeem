version: 2

sources:
  - name: globepay
    database: DEEL_DB
    schema: DBT_AHAKEEM
    description: "Raw payment data from the Globepay API seeds. This comes in the form of 2 csv files."
    tables:
      - name: globepay_acceptance_report
        description: "List of all payment attempts and their status."
        identifier: globepay_acceptance_report
      - name: globepay_chargeback_report
        description: "Records of payments that were charged back."
        identifier: globepay_chargeback_report
      - name: globepay_country_mapping
        description: "A country_code to country mapping file to enable readability and ease of understanding to
          analysts. It also enable the analysts to update the mapping file if Deel added 50 new country codes."